<h2 data-ng-show="queue.length === 0">The playlist is empty</h2>

<ul data-ng-show="queue.length > 0">
	<li data-ng-repeat="video in queue" data-ng-class="{'active' : current.id === video.id }">
		<img data-ng-src="{{ video.thumbnail }}" alt="thumbnail">
		<span class="title">{{video.title}}</span>
	</li>
</ul>
