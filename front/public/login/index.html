<div id="home">
	<header>
		<h2>YOUZIC</h2>
		<h3>SHARE YOUR TASTES</h3>
	</header>

	<div class="authentication">
		<h3>CONNECTION</h3>
		<form data-ng-submit="join()">
			<input type="text" id="login" name="login" data-ng-model="login" placeholder="Login">
			<input type="password" id="password" name="password" data-ng-model="password" placeholder="Password">
			<div class="submit" data-ng-click="join()">
				<div class="wrapper">
					JOIN
				</div>
			</div>
		</form>

		<a href="javascript:" data-ng-click="account_popup = true">Create an account</a>
	</div>

	<div class="account-popup ng-hide-animate" data-ng-show="account_popup">

		<form data-ng-submit="create_account()">
			<h2>YOUSIC</h2>
			<input type="text" id="login" name="login" data-ng-model="account_login" placeholder="Login">
			<input type="password" id="password" name="password" data-ng-model="account_password" placeholder="Password">
			<input type="password" id="password" name="password" data-ng-model="account_re_password" placeholder="Retype password">

			<div class="submit cancel" data-ng-click="account_popup = false">
				<div class="wrapper">
					CANCEL
				</div>
			</div>

			<div class="submit" data-ng-click="create_account()">
				<div class="wrapper">JOIN</div>
			</div>
		</form>

	</div>


	<!-- <youtube></youtube> -->

</div>
